<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Czat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login">
    <input type="text" id="nick" placeholder="Podaj nick" required />
    <button id="connect">Połącz</button>
  </div>

  <div id="chat" style="display:none">
    <form id="chat-form">
      <input type="text" id="msg" autocomplete="off" placeholder="Wpisz wiadomość" required />
      <select id="userList">
        <option value="*">Wszyscy</option>
      </select>
      <button type="submit">Wyślij</button>
      <button type="button" id="disconnect">Rozłącz</button>
    </form>
    <div id="chat-box"></div>
  </div>

  <script src="client.js"></script>
</body>
</html>

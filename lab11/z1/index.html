<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Albumów</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Galeria Albumów</h1>
        <div id="albums"></div>

        <div id="album-details" class="hidden">
            <h2 id="album-title"></h2>
            <div id="photos"></div>

            <form id="photo-form">
                <h3>Dodaj zdjęcie</h3>
                <input type="text" id="title" placeholder="Tytuł zdjęcia" required>
                <input type="url" id="url" placeholder="Pełny URL zdjęcia" required>
                <input type="url" id="thumbnailUrl" placeholder="URL miniaturki" required>
                <button type="submit">Wyślij</button>
            </form>
        </div>
    </div>

    <script src="z1.js"></script>
</body>
</html>
